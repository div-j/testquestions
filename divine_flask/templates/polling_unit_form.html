{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="text-center">Select Polling Unit ID:</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="{{ url_for('polling_unit_result') }}" method="get">
        <div class="form-group">
          <label for="polling_unit_id">Polling Unit ID:</label>
          <select id="polling_unit_id" name="polling_unit_id" class="form-control">
            {% for unit_id in unit_ids %}
            <option value="{{ unit_id }}">{{ unit_id }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">View Results</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
