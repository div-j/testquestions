{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Polling Units</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Unit ID</th>
                    <th>Unit Name</th>
                    <th>Ward ID</th>
                    <th>LGA ID</th>
                </tr>
            </thead>
            <tbody>
                {% for unit in units %}
                <tr>
                    <td>{{ unit[0] }}</td>
                    <td>{{ unit[1] }}</td>
                    <td>{{ unit[2] }}</td>
                    <td>{{ unit[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
